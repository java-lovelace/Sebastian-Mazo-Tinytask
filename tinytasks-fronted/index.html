<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TinyTasks üìù</title>
  <script type="module" src="main.js"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f6f7fb;
      color: #333;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #444;
    }

    form {
      display: flex;
      justify-content: space-between;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #45a049;
    }

    #tareas {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .tarea {
      background: white;
      padding: 10px 14px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.2s;
    }

    .tarea:hover {
      transform: scale(1.01);
    }

    .hecha {
      text-decoration: line-through;
      color: #888;
    }

    .acciones button {
      margin-left: 5px;
      background: #ff4d4d;
    }

    .acciones button:first-child {
      background: #2196F3;
    }

    .acciones button:hover {
      opacity: 0.9;
    }

  </style>
</head>
<body>
  <h1>üìù TinyTasks</h1>

  <form id="form">
    <input type="text" id="titulo" placeholder="Nueva tarea..." required>
    <button type="submit">Agregar</button>
  </form>

  <div id="tareas">
    <!-- Aqu√≠ se mostrar√°n las tareas -->
  </div>
</body>
<script type="module" src="main.js"></script>
</html>
